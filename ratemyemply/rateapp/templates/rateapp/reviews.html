{% extends 'base.html' %}
{% block content %}

<h1>Review list</h1>
<table class='table'>
 <tr>
     <th>Title</th>
     <th>User</th>
     <th>Date</th>
     
 </tr>
 {% for r in reviews_list %}
   <tr>
       <td><a href="{% url 'reviewdetails' id=r.id %}">{{ r.reviewtitle }}</a></td>
       <td>{{ r.user }}</td>
       <td>{{ r.reviewdate }}</td>
   </tr>

 {% endfor %}

</table>

{% endblock %}
